<div class="alert alert-info text-center" role="alert" *ngIf="loading">
  <h4 class="alert-heading">Cargando...</h4>
  <p>
    <em class="fa-solid fa-atom fa-spin fa-2xl"></em>
  </p>
</div>

<div class="alert alert-danger text-center" role="alert" *ngIf="error">
  <h4 class="alert-heading">Error</h4>
  <pre class="text-start">
  {{ error | json }}
</pre
  >
</div>

<div class="row row-cols-1 row-cols-md-3 g-4">
  <div class="col" *ngFor="let user of usuarios">
    <div class="card">
      <img
        [src]="user.avatar"
        class="card-img-top"
        [alt]="'img' + user.first_name"
      />
      <div class="card-body">
        <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
        <p class="card-text">
          This is a longer card with supporting text below as a natural lead-in
          to additional content.
        </p>
        <p>
          <span class="text-muted">ID: {{ user.id }}</span>
        </p>
      </div>
    </div>
  </div>
</div>
